<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Integration Tool</title>
    <link rel="stylesheet" href="stylesheets/index.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

</head>

<body>
    <header>
        <h1 id="MainHeader">CI/CD Integration Tool</h1>
    </header>

    <div id="app" class="container">
        <div class="main">
            <section class="choices">
                <h2>Select a CI/CD Tool:</h2>
                <div>
                    <label>
                        <input type="radio" name="ci-cdTool" value="jenkins"> Jenkins
                    </label>
                </div>
            </section>

            <section class="choices">
                <h2>Select a SAST Tool:</h2>
                <div class="sastChoice">
                    <label>
                        <input type="radio" name="sastTool" value="klocwork"> Klocwork
                    </label>
                    <label>
                        <input type="radio" name="sastTool" value="spectralops"> SpectralOps
                    </label>
                    <label>
                        <input type="radio" name="sastTool" value="checkmarx"> Checkmarx
                    </label>
                </div>
            </section>

            <section class="githubImport">
                <h2>Import from GitHub:</h2>
                <br>
                <input type="text" v-model="githubUrl" placeholder="Enter repo url here..." class="githubInput">
                <input type="text" v-model="githubToken" placeholder="Enter access token if needed..." class="githubInput">                
                <button class="importButton" @click="onImportButtonClick" v-text="buttonText"></button>
            </section>

            <section class="output">
                <p v-if="errorStatus">{{ errorMsg }}</p>
                <p v-if="size > 0 && !errorStatus">Repository size: {{ size }} KB</p>
            </section>

        </div>
    </div>
    <script src="javascripts/home.js"></script>
</body>

</html>
